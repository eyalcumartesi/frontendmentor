<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />

	</head>
	<body>
		<div class="container">
			<div class="results-container">
				<h1>Your Result</h1>
				<div class="score-container">
					<h4 class="main-score">76</h4>
					<p class="main-score-description">of 100</p>
				</div>
				<h1 class="great">Great</h1>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
			</div>
      <div class="summary-container">
          <h3 class="summary-title">Summary</h3>
          <ul class="summary-list">
            <li class="summary-list_item item_reaction">
              <img class="icon icon-reaction" src="assets/images/icon-reaction.svg" alt="Reaction Icon">
              <div class="items-score">
                <p class="reaction"> Reaction</p>
                <span class="ml"> 80 <span class="hundred"></span></span>
              </div>
            </li>
            <li class="summary-list_item item_memory">
              <img class="icon icon-memory" src="assets/images/icon-memory.svg" alt="Memory Icon">
              <div class="items-score"> 
                <p class="memory"> Memory </p>
                <span class="ml"> 92 <span class="hundred"></span> </span>
              </div>
            </li>
            <li class="summary-list_item item_verbal">
              <img class="icon icon-verbal" src="assets/images/icon-verbal.svg" alt="Verbal Icon">
              <div class="items-score"> 
                <p class="verbal"> Verbal </p>
                <span class="ml"> 61 <span class="hundred"></span> </span>
              </div>
            </li>
            <li class="summary-list_item item_visual">
              <img class="icon icon-visual" src="assets/images/icon-visual.svg" alt="Visual Icon">
              <div class="items-score">
                <p class="visual"> Visual </p>
                <span class="ml"> 72 <span class="hundred"></span> </sp>
              </div>
            </li>
            
            <button>Continue</button>
          </ul>
      </div>
    </body>
    </html>
